
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title  -->
    <title>{{ title }}</title>
    <link rel="icon" href="{% static "images/logo.ico" %}" type="image/x-icon">

    <!-- ***** All CSS Files ***** -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Style CSS -->

    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Switch Fonts via CSS Import system -->
    <link rel="stylesheet" href="{% static 'css/opensans.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block extrastyles %}
    {% endblock %}

</head>
<body>

{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block content %}

{% endblock %}


{% block footer %}
    {% include 'footer.html' %}
{% endblock %}



<!-- jQuery (necessary for all JavaScript plugins) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Popper js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/include-all-plugins.js' %}"></script>

<script src="{% static 'js/active.js' %}"></script>
{% block extrascript %}

{% endblock %}

</body>
</html>
