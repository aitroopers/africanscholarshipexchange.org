<section class=" cool_facts_area section_padding_50_20">
    <div class="container">
        <div class="row">
            <h2>Our Partners</h2>
        </div>
        <div class="row">
            <div id="googleMap" style="width:100%;height:400px;"></div>
        </div>

    </div>
</section>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(8.7832,34.5085),
    zoom:2.5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);


    {% for l in locations  %}
        new google.maps.Marker({
            position: {lat:{{ l.latitude }}, lng:{{ l.longitude }}},
            label:'{{ l.name }}',
            map: map

})
    {% endfor %}


}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANjGJ1LbZDtfzNzEU1Y5HTvlHmxOALkHc&callback=myMap"></script>
