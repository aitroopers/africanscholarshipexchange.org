{% load static %}
<section class="what_we_do_area section_padding_100_70">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_heading">
                    <h3 style="color: orangered">What We Do</h3>
                </div>
            </div>
        </div>


        <div class="row">
            {% for d in what_we_do %}
                <div class="col-md-6 col-lg-4">
                    <div class="single_service wow fadeInUp" data-wow-delay="0.2s">

                        <div class="single_service_img">
                            <img src="{% static d.bg_img %}" alt="">
                        </div>

                        <div class="single_service_title">
                            <h5> {{ d.title }}</h5>
                        </div>

                        <div class="single_service_content">
                            <p>{{ d.content }}</p>
                            <a class="btn btn-pill btn-mat-orange" href="{{ d.link }}">Learn More</a>
                        </div>

                    </div>
                </div>
            {% endfor %}
        </div>




    </div>
</section>
